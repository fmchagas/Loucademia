<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">
	<head jsf:id="head">
		<meta charset="ISO-8859-1" />
		<title>Loucademia</title>
		<link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css" />
		</head>
	<body>
		<!--  Cabeçalho - Início -->
		<header>
			<img src="images/Loucademia_Logotipo.png" />
			<nav>
				<div>
					<a href="dadosAluno">Novo aluno</a><br />
					<a href="pesquisaDeAluno?clear=true">Pesquisa de aluno</a><br />
					<a href="controleDeAcesso">Controle de acesso</a><br /> 
					<a href="relatoriosDeEntradaSaida">Relatórios de Entradas e Saídas</a><br />
					<a href="relatoriosDeSituacoes?clear=true">Relatórios de Situações</a><br />
				</div>
			</nav>
		</header>
	
		<!--  Cabeçalho - Fim -->
	
		<h1>Novo aluno</h1>
	
		<div id="infoMessage">Mensagem de sistema: sucesso ou erro</div>
	
		<br />
	
		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>
				
				<label for="nome">Nome</label><br />
				<input type="text" id="nome" name="nome" /><br />
				
				<label for="sexo">Sexo</label><br />
				<select id="sexo" name="sexo">
					<option>Masculino</option>
					<option>Feminino</option>
				</select><br />
				
				<label for="rg">RG</label><br />
				<input type="text" id="rg" name="rg" /><br />
				
				<label for="dataDeNascimento">Data de Nascimento</label><br />
				<input type="date" id="dataDeNascimento" name="dataDeNascimento" /><br />
			</fieldset>
			<br />
			
			<fieldset>
				<legend>Situação</legend>
				
				<label for="situacao">Situação</label><br />
				<select id="situacao" name="situacao">
					<option>Ativo</option>
					<option>Inativo</option>
					<option>Com pendência</option>
				</select><br />
			</fieldset>	
			<br />
			
			<fieldset>
				<legend>Endereço</legend>
				
				<label for="rua">Rua</label><br />
				<input type="text" id="rua" name="rua" /><br />
				
				<label for="numero">Número</label><br />
				<input type="text" id="numero" name="numero" /><br />
				
				<label for="complemento">Complemento</label><br />
				<input type="text" id="complemento" name="complemento" /><br />
				
				<label for="cidade">Cidade</label><br />
				<input type="text" id="cidade" name="cidade" /><br />
				
				<label for="uf">Estado</label><br />
				<select id="uf" name="uf">
					<option>(lista)</option>
				</select><br />
				
				<label for="cep">CEP</label><br />
				<input type="text" id="cep" name="cep" /><br />
			</fieldset>
			
			<br />
			
			<fieldset>
				<legend>Contato</legend>
				
				<label for="email">E-mail</label><br />
				<input type="text" id="email" name="email" /><br />
				
				<label for="telefone">Telefone</label><br />
				<input type="text" id="telefone" name="telefone" /><br />
				
				<label for="telefoneCelularDDD">Telefone Celular</label><br />
				<input type="text" id="telefoneCelularDDD" name="telefoneCelularDDD" />
				<input type="text" id="telefoneCelularNumero" name="telefoneCelularNumero" /><br />
				
				<label for="telefoneFixoDDD">Telefone Fixo</label><br />
				<input type="text" id="telefoneFixoDDD" name="telefoneFixoDDD" />
				<input type="text" id="telefoneFixoNumero" name="telefoneFixoNumero" /><br />
			</fieldset>
			
			<br />
			
			<input type="submit" value="Gravar" />
			<input type="button" value="Relatório de entradas e saídas" />
	
		</form>
	</body>
</html>
