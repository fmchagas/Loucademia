<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo" >
		
			<h1>Novo aluno</h1>
		
			<div id="infoMessage">Mensagem de sistema: sucesso ou erro</div>
		
			<br />
		
			<form jsf:id="frm">
				<fieldset>
					<legend>Dados Pessoais</legend>
		
					<label for="nome">Nome</label><br />
					<input type="text" id="nome" jsf:value="#{alunoBean.aluno.nome}" /><br />
					
					<label for="sexo">Sexo</label><br />
					<select id="sexo" jsf:value="#{alunoBean.aluno.sexo}" size="0">
						<f:selectItems value="#{dataBean.sexos}" />
					</select><br />
					
					<label for="rg">RG</label><br />
					<input type="text" id="rg" jsf:value="#{alunoBean.aluno.rg}" /><br />
					
					<label for="dataDeNascimento">Data de Nascimento</label><br />
					<input type="date" id="dataDeNascimento" jsf:value="#{alunoBean.aluno.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</input>
					<br />
				</fieldset>
				<br />
		
				<fieldset>
					<legend>Situação</legend>
		
					<label for="situacao">Situação</label><br />
					<select id="situacao" jsf:value="#{alunoBean.aluno.situacao}" size="0">
						<f:selectItems value="#{dataBean.situacoes}" />
					</select><br />
				</fieldset>
				<br />
		
				<fieldset>
					<legend>Endereço</legend>
		
					<label for="rua">Rua</label><br /> <input type="text" id="rua"
						jsf:value="#{alunoBean.aluno.endereco.rua}" /><br />
						
						<label for="numero">Número</label><br />
						<input type="text" id="numero" jsf:value="#{alunoBean.aluno.endereco.numero}" /><br />
						
						<label for="complemento">Complemento</label><br />
						<input type="text" id="complemento" jsf:value="#{alunoBean.aluno.endereco.complemento}" /><br />
						
						<label for="cidade">Cidade</label><br />
						<input type="text" id="cidade" jsf:value="#{alunoBean.aluno.endereco.cidade}" /><br />
						
						<label for="uf">Estado</label><br />
						<select id="uf" jsf:value="#{alunoBean.aluno.endereco.estado.sigla}" size="0">
							<f:selectItems value="#{dataBean.estados}" var="uf" itemLabel="#{uf.nome}" itemValue="#{uf.sigla}" />
						</select><br />
						
						<label for="cep">CEP</label><br />
						<input type="text" id="cep" jsf:value="#{alunoBean.aluno.endereco.cep}" /><br />
				</fieldset>
		
				<br />
		
				<fieldset>
					<legend>Contato</legend>
		
					<label for="email">E-mail</label><br />
					<input type="email" id="email" jsf:value="#{alunoBean.aluno.email}" /><br />
						
						<label for="telefoneCelularDDD">Telefone Celular</label><br />
						<input type="tel" id="telefoneCelularDDD" jsf:value="#{alunoBean.aluno.telefone.dddCelular}" />&#160;
						<input type="tel" id="telefoneCelularNumero" jsf:value="#{alunoBean.aluno.telefone.numeroCelular}" /><br />
						
						<label for="telefoneFixoDDD">Telefone Fixo</label><br />
						<input type="tel" id="telefoneFixoDDD" jsf:value="#{alunoBean.aluno.telefone.dddFixo}" />&#160;
						<input type="tel" id="telefoneFixoNumero" jsf:value="#{alunoBean.aluno.telefone.numeroFixo}" /><br />
				</fieldset>
		
				<br />
				<input type="submit" value="Gravar" jsf:action="#{alunoBean.gravar}" />
				<input type="button" value="Relatório de entradas e saídas" />
			</form>
			
		</ui:define>
	</ui:composition>
</html>
